<div class="container" style="margin-top: 2.5rem;">
    <div class="row justify-content-md-center">
        <div class="col col-lg-3 cart-details">
            <app-my-account-side-nav></app-my-account-side-nav>
        </div>
        <div class="col col-lg-9cart-details">
            <div class="row">
                <h2 style="margin-bottom: 2rem;">Add Address</h2>
            </div>
            <div class="card-group row">
                <div style="border: 1px solid gray; padding: 2rem;">
                    <div class="row">
                        <h4>Personal Details</h4>
                        <div class="col-lg-6 ip">
                            <p>First Name</p>
                            <input type="text">
                        </div>
                        <div class="col-lg-6 ip">
                            <p>Last Name</p>
                            <input type="text">
                        </div>
                        <div class="col-lg-6 ip">
                            <p>Mobile Number</p>
                            <input type="text">
                        </div>
                    </div>
                    <div class="row">
                        <h4 style="margin-top: 2rem;">Address Details</h4>
                        <div class="col-lg-6 ip">
                            <p>House no</p>
                            <input type="text">
                        </div>
                        <div class="col-lg-6 ip">
                            <p>Apartment name</p>
                            <input type="text">
                        </div>
                        <div class="col-lg-6 ip">
                            <p>Street details to locate you</p>
                            <input type="text">
                        </div>
                        <div class="col-lg-6 ip">
                            <p>Landmark for easy reach out</p>
                            <input type="text">
                        </div>
                        <div class="col-lg-6 ip">
                            <p>Area Details</p>
                            <input type="text">
                        </div>
                        <div class="col-lg-6 ip">
                            <p>City/District</p>
                            <input type="text">
                        </div>
                        <div class="col-lg-6 ip">
                            <p>Pin Code</p>
                            <input type="text">
                        </div>
                        <div class="col-lg-12 ip" style="margin-top: 1.5rem;">
                            <p style="font-size: 1rem;">Choose a nick name</p>
                            <div class="row radio-div">
                                <div class="col-lg-2"><input type="radio" class="radio" checked><label>Home</label></div>
                                <div class="col-lg-2"><input type="radio" class="radio"><label>Office</label></div>
                                <div class="col-lg-2"><input type="radio" class="radio"><label>Other</label></div>
                            </div>
                        </div>
                        <div class="col-lg-12 ip"  style="margin-top: 1.5rem;">
                            <input type="checkbox" style="width: 22px; height: 22px; margin-right: .5rem;"><label>Make this as my default delivery address</label>
                        </div>
                    </div>
                    <div style="text-align: end; margin-top: 2rem;">
                        <button  class="btn btn-primary">Cancel</button>
                        <button class="btn btn-primary" style="color: white; background-color: #9cc63d;">Add Address</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
