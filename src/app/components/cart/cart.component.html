<div class="container" style="margin-top: 2rem;">
    <div class="row justify-content-md-center" style="width: 100%;">
        <div class="col col-lg-12"
            style="font-size: 1.8rem; font-weight: 700; height: 4rem; font-family: ProximaNova,Helvetica,Arial,sans-serif;">
            Your Cart</div>
        <app-cart-header [cartSubtotal]="cartSubtotal" [cartTotalItems]="cartTotalItems"
            [cartTotalSaving]="cartTotalSaving" [userId]="userId"></app-cart-header>
        <div class="col col-lg-12 cart-details">
            <div class="row cart-items-header"
                style="font-size: 1.5rem; font-weight: 600; color: rgb(114, 114, 114); padding-top: 1rem;">
                <div class="col-lg-6">
                    <span style="margin-left: 1rem;">Items ({{ cartTotalItems }} items) </span>
                </div>
                <div class="col-lg-2"><span>Quantity</span></div>
                <div class="col-lg-2"><span>Sub-total</span></div>
                <div class="col-lg-2" style="text-align: center;"><span>Delete</span>
                </div>
            </div>
        </div>
        <div class="cart-items-container">
            <ul>
                <li *ngFor="let item of cartItems; let i=index;">
                    <div class="item row"
                        style="border-color: rgba(238, 238, 238, 0.379); border-bottom: .1rem solid rgba(165, 165, 165, 0.489); height: 12rem; margin-top: 2rem; box-shadow: rgba(48, 48, 48, 0.04) 0px 0px 1px, rgba(96, 96, 96, 0.16) 0px 1px 2px; ">
                        <div class="img-container col-lg-2"
                            style="display: flex; flex-direction: row; justify-content: space-around; align-items: center;">
                            <img src="../../assets/images/product-images/{{item.product.productImage}}"
                                style=" width: 100px; height: 100px" alt="Aalo">
                        </div>
                        <div class="item-details-container col-lg-4"
                            style="display: flex; flex-direction: column; justify-content: center; align-items: start; font-family: ProximaNova,Helvetica,Arial,sans-serif;">
                            <div class="productName" style="font-size: 1rem; font-weight: 400;">
                                {{ item.product.productName }}
                            </div>
                            <div class="productWeight" style="color: gray;">
                                {{ item.product.weight }} g
                            </div>
                            <div class="productPrice" style="font-size: 1.2rem; font-weight: 550;">
                                â‚¹{{ item.product.price }}
                            </div>
                        </div>
                        <div class="quantity-container col-lg-2"
                            style="display: flex; flex-direction: row; justify-content: space-around; align-items: center; font-family: ProximaNova,Helvetica,Arial,sans-serif;">
                            <div
                                style="text-align: center; width: 100%; border-right: none; padding-left: 0; padding-right: 0;">
                                <button type="button" class="btn btn-light btn-sm increase-qty-btn"
                                    style=" margin-right: 5%; font-size: 1.8rem;"
                                    (click)="decreaseIncreaseItemQty(item.cartProductId, item.quantity, 'decrese')">-</button>
                            </div>
                            <div
                                style="width: 100%; font-size: 1.1rem; font-weight: 250;  border-left: none; border-right: none; text-align: center; color: black;">
                                {{ item.quantity }}</div>
                            <div style="text-align: center; width: 100%; border-left: none;">
                                <button type="button" class="btn btn-light btn-sm increase-qty-btn"
                                    style=" font-size: 1.8rem;"
                                    (click)="decreaseIncreaseItemQty(item.cartProductId, item.quantity, 'increase')">+</button>
                            </div>
                        </div>
                        <div class="price-container col-lg-2"
                            style="display: flex; flex-direction: row; justify-content: space-around; align-items: center;">
                            <div>
                                <span>{{ item.quantity*item.product.price }}</span>
                            </div>
                        </div>
                        <div class="price-container col-lg-2" style="display: flex; flex-direction: row; justify-content: space-around; align-items: center;">
                            <button type="button" class="btn btn-sm btn-secondary" style="margin-right: 1.5rem;background-color: transparent; border: none;" (click)="deleteCartItem(item.cartProductId)"><svg style="color: rgba(154, 15, 15, 0.888);" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                              </svg></button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <app-cart-header *ngIf="cartNo > 1" [cartSubtotal]="cartSubtotal" [cartTotalItems]="cartTotalItems"
            [cartTotalSaving]="cartTotalSaving" [userId]="userId"></app-cart-header>
    </div>
</div>
