<div class="col col-lg-12 cart-higlight"
    style="background-color: rgb(32,32,32); height: 7rem; box-shadow: rgba(48, 48, 48, 0.04) 0px 2px 4px, rgba(96, 96, 96, 0.16) 0px 8px 16px; border-radius: .6rem;">
    <div class="row justify-content-between">
        <div class="col col-md-6 cart-higlight" style="color: white; 
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center; 
                height: 7rem; 
                padding-left: 2rem;">
            <div style="text-align: start; width: 100%;">
                <span
                    style="font-family: ProximaNova,Helvetica,Arial,sans-serif; font-size: 1.25rem; font-weight: 600;">Subtotal
                    ({{cartTotalItems}} items) : </span>
                <span
                    style="font-family: ProximaNova,Helvetica,Arial,sans-serif; font-size: 1.25rem; font-weight: 700;">₹
                    {{cartSubtotal}}</span>
            </div>
            <div style="text-align: start; width: 100%; color: rgb(140,191,51); margin-top: .5rem; border-radius: 0;">
                <span
                    style="background-image: linear-gradient(to right, rgba(48, 48, 48, 0.04), rgba(140,191,51,0.3)); padding: .5rem; border-radius: .5rem;">
                    <span
                        style="font-family: ProximaNova,Helvetica,Arial,sans-serif; font-weight: 600; font-size: 1rem;">Savings
                        :
                    </span>
                    <span
                        style="font-family: ProximaNova,Helvetica,Arial,sans-serif;  font-weight: 700; font-size: 1.25rem;">₹
                        {{cartTotalSaving}}</span>
                </span>
            </div>
        </div>
        <div class="col col-md-6 cart-higlight">
            <div style="display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: end;
                    height: 7rem;">
                <button type="button" class="btn btn-danger btn-lg"
                    style="width: 40%; margin-right: 1.5rem; background-color: rgb(207, 10, 10); color: white; font-weight: 600;" routerLink="/checkout">Checkout</button>
            </div>
        </div>
    </div>
</div>
